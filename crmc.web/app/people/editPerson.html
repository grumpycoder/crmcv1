<div class="modal-dialog">
    <div class="modal-header">
        <h2>Person</h2>
    </div>
    <div class="modal-body">
        <form name="personForm" class="form-horizontal" novalidate="">
            <div class="form-group">
                <label class="control-label">First Name</label>
                <input type="text" name="firstname" id="firstname" class="form-control"
                       ng-model="person.firstname"
                       placeholder="First Name"
                       required
                       ng-class="{error: person.firstname.$invalid && !person.firstname.$dirty}" />
            </div>
            <div class="form-group">
                <label class="control-label">Last Name</label>
                <input type="text" name="lastname" id="lastname" class="form-control"
                       ng-model="person.lastname"
                       placeholder="Last Name"
                       required=""
                       ng-class="{error: person.lastname.$invalid && !person.lastname.$pristine}" />
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="save()" ng-disabled="personForm.$invalid">Save</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
