<div class="modal-header">
    <h3 class="modal-title">Person</h3>
</div>
<div class="modal-body">

    <form name="personForm" novalidate="">
        <div class="form-group">

            <label class="control-label">First Name</label>

            <input type="text" name="firstname" class="form-control"
                   ng-model="person.firstname"
                   placeholder="First Name"
                   ng-required="true"
                   ng-pattern="/^[a-zA-Z, `-.]*$/"
                   ng-minlength="2"
                   ng-maxlength="50"
                   ng-class="{error: person.firstname.$invalid && !person.firstname.$dirty}" />
            <span ng-messages="personForm.firstname.$error" ng-show="personForm.firstname.$invalid">
                <span class="help-block text-danger" ng-message="required" class="text-danger">Required</span>
                <span class="help-block text-danger" ng-message="minlength" class="text-danger">Too short</span>
                <span class="help-block text-danger" ng-message="maxlength" class="text-danger">Too long</span>
                <span class="help-block text-danger" ng-message="pattern" class="text-danger">Invalid characters</span>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label">Last Name</label>

            <input type="text" name="lastname" class="form-control"
                   ng-model="person.lastname"
                   placeholder="Last Name"
                   ng-required="true"
                   ng-pattern="/^[a-zA-Z, `-.]*$/"
                   ng-minlength="2"
                   ng-maxlength="50"
                   ng-class="{error: person.lastname.$invalid && !person.lastname.$pristine}" />
            <span ng-messages="personForm.lastname.$error" ng-show="personForm.lastname.$invalid">
                <span class="help-block text-danger" ng-message="required" class="text-danger">Required</span>
                <span class="help-block text-danger" ng-message="minlength" class="text-danger">Too short</span>
                <span class="help-block text-danger" ng-message="maxlength" class="text-danger">Too long</span>
                <span class="help-block text-danger" ng-message="pattern" class="text-danger">Invalid characters</span>
            </span>
        </div>

        <div class="form-group">
            <label class="control-label">Email</label>

            <input type="email" name="email" class="form-control"
                   ng-model="person.emailAddress"
                   placeholder="Email address"
                    />
            <span ng-messages="personForm.email.$error" ng-show="personForm.email.$invalid">
                <span class="help-block text-danger" ng-message="email" class="text-danger">Invalid email address</span>
            </span>
        </div>

        <div class="form-group">
            <label class="control-label">Account Number</label>

            <input type="text" name="accountId" class="form-control"
                   ng-model="person.accountId"
                   placeholder="Account number" />
            <span ng-messages="personForm.accountId.$error" ng-show="personForm.accountId.$invalid">
                <span class="help-block text-danger" ng-message="accountId" class="text-danger">Invalid Account Number</span>
            </span>
        </div>

        <div class="form-group">
            <label class="control-label">Zip Code</label>

            <input type="text" name="zipcode" id="zipcode" class="form-control"
                   ng-model="person.zipcode"
                   placeholder="Zip Code"
                   zip-code
                   ng-class="{error: personForm.zipcode.$invalid && !personForm.zipcode.$pristine}" />
            <span ng-messages="personForm.zipcode.$error" ng-show="personForm.zipcode.$invalid">
                <span class="help-block text-danger" ng-message="required">Required</span>
                <span class="help-block text-danger" ng-message="zipCode">Invalid zip code</span>
            </span>

        </div>

        <div class="form-group">
            <label class="control-label">Fuzzy Match</label>

            <input type="number" name="fuzzyMatchValue" class="form-control"
                   ng-model="person.fuzzyMatchValue"
                   placeholder="Fuzzy match value"/>

        </div>
        <div class="form-group">
            <label class="control-label">Priority</label>
            <input type="checkbox" ng-model="person.isPriority"/>
        </div>
        <div class="form-group">
            <label class="control-label">Donor</label>
            <input type="checkbox" ng-model="person.isDonor" />
        </div>

    </form>
   
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="save()" ng-disabled="personForm.$invalid">Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
