
<section>

    <div class="row">
        <div class="col-md-12">
            <h3>Wall Configuration</h3>

            <div class="form-group">
                <label>
                    Volume: [{{vm.getConfigVolume()}}]
                </label>
                <slider floor="0.1" ceiling="1.0" step="0.01" precision="2" translate-fn="vm.translateValue" ng-model="vm.config.volume"></slider>
            </div>

            <div class="form-group">
                <label>Scroll Speed: [{{vm.config.scrollSpeed}}]</label>
                <slider floor="1" ceiling="120" step="1" precision="2" ng-model="vm.config.scrollSpeed"></slider>
            </div>

            <div class="form-group">
                <label>Add To Screen Speed: [{{vm.config.addNewItemSpeed}}]</label>
                <slider floor="0.1" ceiling="5.0" step="0.01" precision="2" ng-model="vm.config.addNewItemSpeed"></slider>
            </div>

            <div class="form-group">
                <label>
                    Font Sizes
                    Min: [{{vm.config.minFontSize}}]
                    Max: [{{vm.config.maxFontSize}}]
                </label>
                <slider floor="1" ceiling="60" ng-model-low="vm.config.minFontSize" ng-model-high="vm.config.maxFontSize"></slider>
            </div>

            <div class="form-group">
                <label>
                    Priority Font Sizes -
                    Min: [{{vm.config.minFontSizeVIP}}]
                    Max: [{{vm.config.maxFontSizeVIP}}]
                </label>
                <slider floor="1" ceiling="60" ng-model-low="vm.config.minFontSizeVIP" ng-model-high="vm.config.maxFontSizeVIP"></slider>
            </div>

            <!--<div class="form-group col-md-6">
                <label class="control-label">Font Family</label>
                <input class="form-control" ng-model="vm.config.fontFamily"/>
            </div>-->

            <!--<div class="form-group col-md-7">
                <div class="checkbox">
                    <label><input type="checkbox" ng-model="vm.config.useLocalDataSource">Use Local Datasource</label>
                </div>
            </div>-->
            <button class="btn btn-danger pull-right" ng-click="vm.save()">Save Settings</button>

        </div>
    </div>


</section>
