<div class="modal-header">
    <h3 class="modal-title">User</h3>
</div>
<div class="modal-body">

    <form name="userForm" novalidate="">
        <div class="form-group">
            <label class="control-label">Username</label>
            <input type="text" name="username" class="form-control"
                   ng-model="user.userName"
                   placeholder="Username"
                   ng-required="true"
                   ng-class="{error: user.userName.$invalid && !user.userName.$dirty}"/>
            <span ng-messages="userForm.username.$error" ng-show="userForm.username.$invalid">
                <span class="help-block text-danger" ng-message="required" class="text-danger">Required</span>
            </span>
        </div>

        <div class="form-group">
            <label class="control-label">Roles</label>

            <tags-input ng-model="user.roles" placeholder="Add a role">

            </tags-input>
        </div>

        <div class="form-group">
            <label class="control-label">UserId</label>
            <input type="text" name="userId" class="form-control" readonly=""
                   ng-model="user.id"/>
        </div>
